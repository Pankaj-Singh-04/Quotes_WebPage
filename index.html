<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Quotes</title>
    </head>
    <body>

        <div class="container">
            <div class="inner" data-aos="flip-left">
                <div class="box">
                    <p class="number">
                        <img src="images/twitter_logo.png" alt="Tweet Me" title="TweetMe" id="tweetMe">
                    </p>
                    <div class="text">
                        <i class="start-quote fas fa-quote-left"></i>
                        <p id="quotes" ></p>
                        <p id="author"></p>
                    </div>
                    <label class="button">
                        <p id="newQ">New Quotes</p>
                    </label>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
            const quotes=document.getElementById("quotes");
            const author=document.getElementById("author");
            const newQ=document.getElementById("newQ");
            const tweetMe=document.getElementById("tweetMe");
            let realData="";
            let tweets="";

            const tweetNow=()=>{
                let tweetPost=`https://twitter.com/intent/tweet?text=${tweets.text}`;
                window.open(tweetPost);
            };

            const getNewQuotes=()=>{
                let num=Math.floor(Math.random()*1000);
                // console.log(num);
                // console.log(realData[num].author);
                tweets=realData[num];
                // console.log(tweetd);
                quotes.innerText=`${realData[num].text}`;
                realData[num].author==null
                ?(author.innerText="Unknown")
                :(author.innerText=`${realData[num].author}`);
            }
            const getQuotes=async()=>{
                const api="https://type.fit/api/quotes";
                try{
                    let data=await fetch(api);
                    realData=await data.json();
                    getNewQuotes();
                    // console.log(realData.length);
                    // console.log(realData[0]);
                }
                catch (error){}
            };
            tweetMe.addEventListener("click",tweetNow);
            newQ.addEventListener("click",getNewQuotes);
            getQuotes();
        </script>

    </body>
</html>
